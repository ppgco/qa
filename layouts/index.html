<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Cache-Control" content="max-age=3600" />
  <meta name="keywords" content="{{ keywords }}">
  <meta name="title" content="{{ siteName }} {{ titleSuffix }}">
  <meta name="description" content="{{ description }}">
  <meta name="locale" content="{{ locale }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="/images/favicon.png">

  <title> {{ siteName }} </title>

  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80826141-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-80826141-3');
  </script>
</head>

<body class="{{ locale }}" data-lang="{{ locale }}">
<header class="main">
  <div class="content-limiter flex space-between">

    <div class="logo">
      <img src="https://www.datocms-assets.com/6307/1530796180-logo.svg" alt="PushPushGo">
    </div>

    <div class="main-menu flex space-between">
    </div>
  </div>
</header>

<section class="page-intro">
  <div class="content-limiter">
    <h1>{{siteName}}</h1>
    <p>&nbsp;</p>
  </div>
</section>

<div class="content-limiter site-flex">
  <div class="row top">
    <div class="column column-20">
      <section class="user-guide">
        <div class="menu-wrapper">
          {{#each collections.faq locale}}
            <a href="/{{link path}}" class="{{#ifCond  ../slug slug}}active{{/ifCond}} {{#ifCond  slug 'start'}}category{{/ifCond}}">{{question}}</a>
          {{/each}}
        </div>
      </section>
    </div>
    <div class="column column-80">
      <div class="user-guide__content">
        {{{contents}}}
      </div>
    </div>
  </div>
</div>

<footer class="main-footer" id="contact">
  <div class="content-limiter">
    <div class="row">
      <div class="logo-column column">
        <a href="#" class="logo">{{footerTitle}}</a>
        <p class="copyright">{{copy}}</p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
